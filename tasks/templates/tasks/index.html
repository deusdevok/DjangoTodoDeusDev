{% load static %}

<link rel="stylesheet" href="{% static 'tasks/style.css' %}">

<form action="{% url 'index' %}" method="post">
    {% csrf_token %}
    <input type="text" name="new_list" required>
    <input type="submit" value="add_list">
</form>

{% if list_objects %}
    <ul>
    {% for todo_list in list_objects %}
        <li><a href="/tasks/{{ todo_list.id }}">{{ todo_list.list_name }}</a></li>
    {% endfor %}
    </ul>
{% else %}
    <p>No todo lists available.</p>
{% endif %}
